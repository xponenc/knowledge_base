{% extends 'base.html' %}
{% block title %}Список облачных хранилищ{% endblock %}
{% block content %}
<h2>Список облачных хранилищ</h2>

{% if object_list %}
    <ul class="list-group">
        {% for cs in object_list %}
            <li class="list-group-item">
                <a href="{{ cs.get_absolute_url }}" class="text-decoration-none">
                    {{ cs }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Облачные хранилища не найдены.</p>
{% endif %}

{% endblock %}
