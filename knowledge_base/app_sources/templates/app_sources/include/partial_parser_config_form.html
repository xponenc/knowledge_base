{% for field in config_form %}
<div class="mb-3">
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}
        <small class="form-text text-muted">{{ field.help_text }}</small>
    {% endif %}
    {% if field.errors %}
        <div class="text-danger">{{ field.errors }}</div>
    {% endif %}
</div>
{% endfor %}
