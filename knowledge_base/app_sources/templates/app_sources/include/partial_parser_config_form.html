{% for field in config_form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
        {% endif %}
        {{ field }}
        {% if field.errors %}
            <div class="invalid-feedback">{{ field.errors }}</div>
        {% endif %}
    </div>
{% endfor %}
