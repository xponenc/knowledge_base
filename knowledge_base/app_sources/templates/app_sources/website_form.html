{% extends 'base.html' %}
{% block title %}Создать хранилище класса "Вебсайт"{% endblock %}
{% block content %}
<h2>Создать хранилище класса "Вебсайт"</h2>
<form method="post">
    {% csrf_token %}
    {{ form.errors }}
    <div class="mb-3">
        <label for="{{ form.name.id_for_label }}" class="form-label">Название</label>
        {{ form.name }}
    </div>
    <div class="mb-3">
        <label for="{{ form.base_url.id_for_label }}" class="form-label">Главная ссылка на сайт</label>
        {{ form.base_url }}
    </div>
    <div class="mb-3">
        <label for="{{ form.xml_map_url.id_for_label }}" class="form-label">Ссылка на xml карту сайта</label>
        {{ form.xml_map_url }}
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endblock %}
