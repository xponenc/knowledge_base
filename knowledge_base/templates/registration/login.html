{% load static %}
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}kb AI{% endblock %}</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      <link href="{% static 'css/start.css' %}" rel="stylesheet">
      <link href="{% static 'css/page.css' %}" rel="stylesheet">
      <link href="{% static 'css/table.css' %}" rel="stylesheet">
      <link href="{% static 'css/breadcrumbs.css' %}" rel="stylesheet">
      <link href="{% static 'css/form.css' %}" rel="stylesheet">
      <link href="{% static 'css/auth.css' %}" rel="stylesheet">
      {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
      <h1 class="visually-hidden">Система управления базами зананий kb AI</h1>
      <div class="auth">
        <div class="auth__wrapper">
          <div class="auth__logo">
            <img src="{% static 'img/logo/kb_2.svg' %}" alt="">
          </div>
          <div class="auth__body">
              <form method="post" class="auth__form">
                  {% csrf_token %}
                  <div class="field-container just-validate-tooltip-container  field-container_wide">
                    <label class="custom-field">
                        <span class="custom-field__label">Имя пользователя</span>
                        <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required=""  class="custom-field__input custom-field__input_wide" id="id_username">
                    </label>
                  </div>
                  <div class="field-container just-validate-tooltip-container  field-container_wide">
                    <label class="custom-field">
                        <span class="custom-field__label">Пароль</span>
                        <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="custom-field__input custom-field__input_wide"> 
                    </label>
                  </div>
                  <div class="auth__btns">
                    <button type="submit" class="btn btn--reset btn--simple btn--primary">Войти</button>
                  </div>
              </form>
          </div>
        </div>
    </div>

  </body>
</html>
