{% load static %}
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}kb AI - Выход{% endblock %}</title>
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
      <link href="{% static 'css/start.css' %}" rel="stylesheet">
      <link href="{% static 'css/page.css' %}" rel="stylesheet">
      <link href="{% static 'css/table.css' %}" rel="stylesheet">
      <link href="{% static 'css/breadcrumbs.css' %}" rel="stylesheet">
      <link href="{% static 'css/form.css' %}" rel="stylesheet">
      <link href="{% static 'css/auth.css' %}" rel="stylesheet">
      {% block extra_css %}{% endblock extra_css %}
  </head>
  <body>
      <h1 class="visually-hidden">Система управления базами знаний kb AI</h1>
      <div class="auth">
        <div class="auth__wrapper">
          <div class="auth__logo">
            <img src="{% static 'img/logo/kb_2.svg' %}" alt="">
          </div>
          <div class="auth__body">
              <h2 class="auth__title _ta-c _mb">Вы успешно вышли</h2>
              <p class="auth__text _ta-c _mb">Вы можете вернуться на страницу входа.</p>
              <div class="auth__btns">
                <a href="{% url 'login' %}" class="btn btn--reset btn--simple btn--primary">Войти снова</a>
              </div>
          </div>
        </div>
      </div>
  </body>
</html>
